<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <main>
      <div id="titleTab">
        <h1>To Do List</h1>
        <div>
          <input type="text" id="searchBar" placeholder="Task name" />
          <button id="closeSearchBar">X</button>
        </div>
      </div>
      <form id="taskAddForm">
        <span id="inputContainer">
          <input id="input" type="text" placeholder="Task name ex: Meeting" />
          <input
            id="date"
            placeholder="Date ex: January 12th"
            type="text"
            disabled="true"
          />
          <input
            id="tag"
            placeholder="Tag ex: #work"
            type="text"
            disabled="true"
          />
        </span>
        <div id="buttonsContainer">
          <button id="subBtn">
            <img
              src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/sign-add-icon.png"
              alt="Button to add tasks"
            />
          </button>
          <button id="deleteBtn">
            <img
              src="https://cdn-icons-png.flaticon.com/512/216/216760.png"
              alt="Button to remove all"
            />
          </button>
          <button id="seeMoreBtn">
            <img
              src="https://cdn4.iconfinder.com/data/icons/web-ui-color/128/Menu_green-512.png"
              alt="Button to open menu"
            />
          </button>
        </div>
      </form>
      <div id="seeMoreDiv">
        <div id="upperButtons">
          <button id="addRandomPos">Add Randomly</button>
          <button id="addFirst">Add First</button>
        </div>

        <div id="midButtons">
          <button id="removeFirst">Remove First</button>
          <button id="removeLast">Remove Last</button>
          <button id="removeRandom">Remove Random</button>
          <button id="removeDuplicates">Remove Duplicates</button>
          <button id="removeOdd">Remove Even</button>
        </div>

        <div id="lowerBtnContainer">
          <button id="randomize">Randomize</button>
          <button id="alphabetically">Sort Alphabetically</button>
          <button id="alphabeticallyRvrs">Sort AlphaReverse</button>
        </div>
      </div>
      <div class="editForm"></div>
      <ul id="list"></ul>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
